<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikrotik Interface Monitor</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mikrotik Interface Monitor</h1>
            <div class="header-actions">
                <a href="/settings.html" class="settings-link" title="Settings">⚙️</a>
                <div id="status" class="status disconnected">
                    <span class="status-dot"></span>
                    <span class="status-text">Connecting...</span>
                </div>
            </div>
        </header>

        <div id="timestamp" class="timestamp"></div>

        <!-- Real-time Interfaces -->
        <div id="interfaces" class="interfaces-grid"></div>
    </div>

    <!-- Chart Zoom Modal -->
    <div id="chartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" class="modal-title"></h2>
                <button class="modal-close" onclick="closeChartModal()">✕</button>
            </div>
            <div class="modal-stats">
                <div class="modal-stat-card current">
                    <div class="stat-card-title">Current Speed</div>
                    <div class="stat-card-content">
                        <div class="stat-line upload">
                            <span class="stat-icon">↑</span>
                            <span class="stat-value" id="modalCurrentUpload">0 Mbps</span>
                        </div>
                        <div class="stat-line download">
                            <span class="stat-icon">↓</span>
                            <span class="stat-value" id="modalCurrentDownload">0 Mbps</span>
                        </div>
                    </div>
                </div>
                <div class="modal-stat-card sustained">
                    <div class="stat-card-title">Average (10s)</div>
                    <div class="stat-card-content">
                        <div class="stat-line upload">
                            <span class="stat-icon">↑</span>
                            <span class="stat-value" id="modalAvgUpload">0 Mbps</span>
                        </div>
                        <div class="stat-line download">
                            <span class="stat-icon">↓</span>
                            <span class="stat-value" id="modalAvgDownload">0 Mbps</span>
                        </div>
                    </div>
                </div>
                <div class="modal-stat-card burst">
                    <div class="stat-card-title">Peak (10s)</div>
                    <div class="stat-card-content">
                        <div class="stat-line upload">
                            <span class="stat-icon">↑</span>
                            <span class="stat-value" id="modalPeakUpload">0 Mbps</span>
                        </div>
                        <div class="stat-line download">
                            <span class="stat-icon">↓</span>
                            <span class="stat-value" id="modalPeakDownload">0 Mbps</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <canvas id="modalChart"></canvas>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
